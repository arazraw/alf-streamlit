{% extends 'base.html' %}

{% block content %}
<script src="https://unpkg.com/htmx.org@1.6.1"></script>

<section class="pc-container">
    <div class="pcoded-content">
        <div class="row mb-3">
            <div class="col-md-8">
                <br><br>
                <h3>Artiklar</h3>
            </div>
    </div>
    <div class="pcoded-content">
        <div class="row">
            <div class="card table-card">
                <div class="card-header">
                    <h5>Filter Papers</h5>
                </div>
                <div class="pro-scroll">
                    <div class="card-body p-3">
                        <form id="filterForm" hx-get="/filter_papers/" hx-trigger="change" hx-target="#papersTable" class="d-flex flex-wrap align-items-center">
                            {% csrf_token %}
                            <div class="form-group mr-3">
                                <label for="start_year">Start Year:</label>
                                <input type="number" id="start_year" name="start_year" class="form-control" value="1999" min="1900" max="2099" step="1">
                            </div>
                            <div class="form-group mr-3">
                                <label for="end_year">End Year:</label>
                                <input type="number" id="end_year" name="end_year" class="form-control" value="2023" min="1900" max="2099" step="1">
                            </div>
                            <div class="form-group mr-3">
                                <label for="akademisk">Akademisk:</label>
                                <div class="checkbox checkbox-primary">
                                    <input type="hidden" name="akademisk" value="off">
                                    <input type="checkbox" id="akademisk" name="akademisk" value="on">
                                    <label for="akademisk"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="region">Region:</label>
                                <div class="checkbox checkbox-primary">
                                    <input type="hidden" name="region" value="off">
                                    <input type="checkbox" id="region" name="region" value="on">
                                    <label for="region"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="papersTable">{% include 'vetu/papers_table.html' %}</div>
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Välkommen</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Hem</a></li>
                                <li class="breadcrumb-item">Översikt</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
