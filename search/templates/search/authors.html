{% extends 'base.html' %}

{% block content %}
    <h2>Authors</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Affiliation</th>
                <th>Author Citations</th>
            </tr>
        </thead>
        <tbody>
        {% for author in authors %}
            <tr>
                <td>{{ author.name }}</td>
                <td>{{ author.affiliation }}</td>
                <td>{{ author.author_citations }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No authors found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
